<!DOCTYPE html>
<html>
  <head>
    <title>Telepat example app</title>
    <link rel="icon" type="image/png" href="favicon-196x196.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="../dist/telepat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
  <script>
    window.fbAsyncInit = function() {
        FB.init({
          appId      : '1086083914753251',
          xfbml      : true,
          version    : 'v2.3',
          status     : true
        });
        FB.Event.subscribe("auth.login", checkLoginState);
        FB.Event.subscribe("auth.logout", checkLoginState);

        connect();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <a href="http://telepat.io" title="Telepat Real-Time Backend">
              <div data-height="70" data-stroke-color="#000000" class="telepat-logo"></div>
            </a>
            <script type="text/javascript" src="http://telepat.io/js/telepat-logo.js"></script>

            <fb:login-button autologoutlink="true" id="login-button" scope="public_profile,email,user_about_me,user_friends"></fb:login-button>

            <ul class="sidebar-nav">
                <li><a href="#" onclick="subscribe(); return false;">Subscribe</a></li>
                <li><a href="#" onclick="eventChannel.unsubscribe(); return false;">Unsubscribe</a></li>
                <li><a href="#" onclick="addObject(); return false;">Add object</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-group"></ul>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
  </body>
</html>
